name: Build and Package

on:
  push:
    branches: [ "ux/new-design" ]
  pull_request:
    branches: [ "ux/new-design" ]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    name: Build Bootstrap
    runs-on: macos-latest
    needs: sync-with-root

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: List directory
        run: ls -l .

      - name: Install brew
        run: bash -c "$(curl -fsSL 'https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh')"

      - name: Install Theos
        run: bash -c "$(curl -fsSL 'https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos')"

      - name: Install make
        run: brew install make

      - name: Setup Environment
        run: echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Make Bootstrap Package
        run: gmake -j$(sysctl -n hw.ncpu) package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Bootstrap.tipa
          path: ./packages/Bootstrap.tipa

  update-release:
    name: Release .tipa
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: Bootstrap.tipa
      - name: Create new release
        uses: ncipollo/release-action@v1
        with:
          name: Beta Release
          body: These are automatically updated builds of the latest Bootstrap commit.
          artifacts: "Bootstrap.tipa"
          tag: release
          token: ${{ secrets.GITHUB_TOKEN }}
